<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/48570421f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app shadow-lg">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-primary search"><i class="fas fa-search"></i></button>
              </div>
              <div class="col-1">
                <button type="button" class="btn btn-warning" id ="current-position-button"><i class="fas fa-map-marker-alt"></i></button>
              </div>
            </div> 
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <h2 id="country"></h2>
            <ul>
              <li>Last updated at <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-4 ">
              <div class="weather-temperature">
                <img src="" alt="" id="icon"  />
                <span>
                  <strong id="temperature"></strong>
                  <span class="units">
                   Â°C
                  </span>
                </span>
              </div>
            </div>
          <div class="col-4">  
            <ul>
                <li>
                  Humidity:
                  <span id="humidity"> </span>
                  %
                </li>
                <li>
                  Wind:
                  <span id="wind"> </span>
                  km/h
                </li>
            </ul>
          </div>
            <div class="col-4">
                <ul>
                  <li>
                    Sunrise:
                    <span id="sunrise"></span>
                  </li>
                  <li>
                    Sunset:
                    <span id="sunset">
                    </span>
                  </li>
                </ul>
            </div>
          </div>
         
          
          <div class="weather-forecast" id="forecast">
        </div>
        <small class="open-source-path">
          This project was coded by Katerina Slezakova and
          <a href="https://github.com/KaterinaSlezakova/VANILLA-JS-weather-app-n.2" target="blank"
            >is open-sourced on GitHub</a
          >
          and
          <a href="https://loving-poincare-c2b365.netlify.app/" target="blank"
            >hosted on Netlify.</a
          >
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
